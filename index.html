<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="vh-100" style="background-color: #e5c4ff;">

      <div class="col col-xl-10">

        <div class="card rounded-0" style="border-radius: 15px;">

            <h6 class="mb-3"></h6>

              <div class="form-group flex-fill">
                <div class="d-flex gap-2">
                    <input type="text" id="form3" class="form-control rounded-0 outline-success" />
                <button type="submit" id="submit" class="btn btn-dark rounded-0">Add</button>
                </div>
                <label class="form-label" for="form3">What's today plan ?</label>
              </div>
              
            </form>

            <ul class="list-group mb-0" id="list-group"></ul>

          </div>
        </div>

      </div>
    </div>
  </div>
